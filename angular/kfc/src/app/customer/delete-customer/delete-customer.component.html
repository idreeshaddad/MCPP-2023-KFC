<h2 mat-dialog-title>Delete Customer</h2>

<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to delete customer <span class="text-danger">{{ customer.fullName }}</span>?</h3>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
