<div class="container my-3">
  <h2>Products</h2>
  <button mat-raised-button color="primary" [routerLink]="[ '/product/add' ]">Add New Product</button>

  <table mat-table [dataSource]="productDS" class="mat-elevation-z2 w-100 mt-3">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let product"> {{product.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let product">
        <a [routerLink]="['/product/edit', product.id]" title="Edit">
          <i class="fa-solid fa-marker"></i>
        </a>
        <a class="ms-3" [routerLink]="['/product/details', product.id]" title="Details">
          <i class="fa-solid fa-circle-info text-info"></i>
        </a>
        <a class="ms-3 pointer" title="Delete" (click)="openDeleteDialog(product)">
          <i class="fa-solid fa-trash text-danger"></i>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="productColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: productColumns;"></tr>
  </table>



</div>
