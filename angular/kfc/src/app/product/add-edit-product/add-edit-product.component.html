<div class="container my-3">
  <h2>

    <ng-container *ngIf="pageMode == pageModeEnum.add; else pageTitleElse">
      <span>Add Product</span>
    </ng-container>
    <ng-template #pageTitleElse>
      Edit Product <span class="text-danger">{{ product.name }}</span>
    </ng-template>

  </h2>

  <hr>

  <form [formGroup]="productForm" (ngSubmit)="submitForm()">
    <div class="row">

      <div class="col-md-6">

        <div>
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error>Name is required.</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Price" formControlName="price">
            <mat-error>Price is required.</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Category</mat-label>
            <mat-select formControlName="categoryId">
              <mat-option *ngFor="let lookup of categoryLookup" [value]="lookup.id">
                {{lookup.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </div>
    </div>

    <div class="mt-3">

      <button mat-raised-button [routerLink]="['/product']">Cancel</button>

      <button type="submit" mat-raised-button color="primary" class="ms-2">
        <ng-container *ngIf="pageMode == pageModeEnum.add; else formSubmitButtonName">
          Create
        </ng-container>
        <ng-template #formSubmitButtonName>
          Save
        </ng-template>
      </button>

    </div>

  </form>

</div>
