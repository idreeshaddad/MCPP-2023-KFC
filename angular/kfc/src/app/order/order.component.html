<div class="container my-3">
  <h2>Orders</h2>
  <button mat-raised-button color="primary" [routerLink]="[ '/order/add' ]">Add New Order</button>

  <table mat-table [dataSource]="orderDS" class="mat-elevation-z2 w-100 mt-3">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let order"> {{order.id}} </td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> Customer </th>
      <td mat-cell *matCellDef="let order"> {{order.customerFullName}} </td>
    </ng-container>

    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef> Order Date </th>
      <td mat-cell *matCellDef="let order"> {{order.orderDate | date: 'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let order"> {{order.totalPrice | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let order"> {{order.note}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let order">
        <a [routerLink]="['/order/edit', order.id]" title="Edit">
          <i class="fa-solid fa-marker"></i>
        </a>
        <a class="ms-3" [routerLink]="['/order/details', order.id]" title="Details">
          <i class="fa-solid fa-circle-info text-info"></i>
        </a>
        <a class="ms-3 pointer" title="Delete" (click)="openDeleteDialog(order)">
          <i class="fa-solid fa-trash text-danger"></i>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="orderColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: orderColumns;"></tr>
  </table>



</div>
