<div class="container my-3">
  <h2>Categories</h2>
  <button class="btn btn-primary mt-2">Add New Category</button>

  <hr>

  <table class="table table-stripped table-hover mt-2">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>
          <a [routerLink]="['/category/edit', category.id]" title="Edit">
            <i class="fa-solid fa-marker"></i>
          </a>
          <a class="ms-3" [routerLink]="['/category/details', category.id]" title="Details">
            <i class="fa-solid fa-circle-info text-info"></i>
          </a>
          <a class="ms-3" [routerLink]="['/category/delete', category.id]" title="Delete">
            <i class="fa-solid fa-trash text-danger"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
