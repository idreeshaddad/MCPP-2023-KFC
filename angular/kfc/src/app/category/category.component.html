<div class="container my-3">
  <h2>Categories</h2>
  <button mat-raised-button color="primary" [routerLink]="[ '/category/add' ]">Add New Category</button>

  <table mat-table [dataSource]="categoryDS" class="mat-elevation-z2 w-100 mt-3">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let category"> {{category.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let category"> {{category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let category">
        <a [routerLink]="['/category/edit', category.id]" title="Edit">
          <i class="fa-solid fa-marker"></i>
        </a>
        <a class="ms-3" [routerLink]="['/category/details', category.id]" title="Details">
          <i class="fa-solid fa-circle-info text-info"></i>
        </a>
        <a class="ms-3 pointer" title="Delete" (click)="openDeleteDialog(category)">
          <i class="fa-solid fa-trash text-danger"></i>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="categoryColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: categoryColumns;"></tr>
  </table>



</div>
