<div class="container my-3">
  <h2>

    <ng-container *ngIf="pageMode == pageModeEnum.add; else pageTitleElse">
      <span>Add Category</span>
    </ng-container>
    <ng-template #pageTitleElse>
      Edit Category <span class="text-danger">{{ category.name }}</span>
    </ng-template>

  </h2>

  <hr>

  <form [formGroup]="categoryForm" (ngSubmit)="submitForm()">

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error>Name is required.</mat-error>
    </mat-form-field>

    <div class="mt-3">

      <button mat-raised-button [routerLink]="['/category']">Cancel</button>

      <button type="submit" mat-raised-button color="primary" class="ms-2">
        <ng-container *ngIf="pageMode == pageModeEnum.add; else formSubmitButtonName">
          Create
        </ng-container>
        <ng-template #formSubmitButtonName>
          Save
        </ng-template>
      </button>

    </div>

  </form>

</div>
