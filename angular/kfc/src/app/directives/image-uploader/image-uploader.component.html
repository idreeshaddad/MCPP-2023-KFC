  <div class="img">
    <img *ngIf="imagesNames.length == 0" [src]="silhouetteImage" alt="Image" class="img-fluid" />

    <img *ngIf="imagesNames.length == 1" [src]="getImageUrlFromUploaderImage(imagesNames[0])" alt="Image"
      class="img-fluid" />

    <div *ngIf="imagesNames.length >= 2">


      <!-- <div class="row">
        <div *ngFor="let image of imagesNames; let i = index" [ngClass]="i == 0 ? 'active':''" class="col-md-6">
          <img [src]="getImageUrlFromUploaderImage(image)" width="100%">
        </div>
      </div> -->


      <div class="carousel slide">
        <div class="carousel-inner">
          <div *ngFor="let image of imagesNames; let i = index" class="carousel-item" [ngClass]="i == 0 ? 'active':''">
            <img [src]="getImageUrlFromUploaderImage(image)" width="100%">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>

  </div>

  <div *ngIf="config.mode == uploaderModeEnum.AddEdit">
    <div class="progress mt-2" *ngIf="progress > 0 && progress < 100">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0"
        aria-valuemax="100" [style.width.%]="progress">{{progress}}%</div>
    </div>
    <div class="mt-2">
      <input accept="image/png, image/jpeg, image/jpg, image/gif" type="file" #file placeholder="Choose file"
        (change)="uploadFile(file.files)" style="display:none;" [multiple]="config.type == uploaderTypeEnum.Multiple">
      <button mat-flat-button color="primary" (click)="file.click()" type="button">Upload Image</button>
    </div>
  </div>

</div>
